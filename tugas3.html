<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8b3d3d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
             }
        .form-group {
                margin-bottom: 15px;
            }
        label {
                display: block;
                margin-bottom: 5px;
            }
         input {
                width: 100%;
                padding: 8px;
                border: 1px solid #fcf3f3;
                border-radius: 4px;
            }
        button {
                width: 100%;
                padding: 10px;
                background: #de7878;
                color: rgb(8, 8, 8);
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
         button:hover {
                background: #ffffff;
            }
        .switch {
                text-align: center;
                margin-top: 10px;
            }
    </style>
</head>
<body>
    <div class="container" id="login">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Masukkan email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Masukkan password">
        </div>
        <button>Login</button>
        <div class="switch">
            <p>Belum punya akun? <a href="#" onclick="toggleForm()">Daftar</a></p>
        </div>
    </div>

    <div class="container" id="register" style="display: none;">
        <h2>Register</h2>
        <div class="form-group">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" placeholder="Masukkan nama lengkap">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Masukkan email">
        </div>
        <div class="form-group">
            <label for="phone">Nomor Telepon</label>
            <input type="text" id="phone" placeholder="Masukkan nomor telepon">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Masukkan password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Konfirmasi Password</label>
            <input type="password" id="confirm-password" placeholder="Konfirmasi password">
        </div>
        <button>Daftar</button>
        <div class="switch">
            <p>Sudah punya akun? <a href="#" onclick="toggleForm()">Login</a></p>
        </div>
    </div>

    <script>
        function toggleForm() {
            var login = document.getElementById('login');
            var register = document.getElementById('register');
            
            if (login.style.display === 'none') {
                login.style.display = 'block';
                register.style.display = 'none';
            } else {
                login.style.display = 'none';
                register.style.display = 'block';
            }
        }
    </script>
</body>
</html>
